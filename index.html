<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ship</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div id="viewport">
        <div id="ports">
        </div>
        
        <div id="ship">
        </div>

        <button id="sailbutton">Set Sail</button>

    </div>
    
</body>

<script src="src/controller.js"></script>
<script src="src/Port.js"></script>
<script src="src/Itinerary.js"></script>
<script src="src/Ship.js"></script>
<script>
    const itinerary = new Itinerary([
        new Port('Southampton'), 
        new Port('Portsmouth'),
        new Port('Calais'),
        new Port('Liverpool'),
    ])

    const ship = new Ship(itinerary)
    const controller = new Controller(ship);
    controller.renderPorts(itinerary.fullItinerary)
    controller.renderShip()
    
</script>
</html>
